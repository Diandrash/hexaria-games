<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hexaria Game</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="/Fear.webp" type="image/x-icon">
</head>
<body>
    <h3 class="text-title">Hexaria Game</h3>
    <button onclick="location.reload()">Restart Game</button>
    <button onclick="location.href='/'">Back to Home</button>

    <div class="container">
        <div class="board-area">
            <div id="game-board" class="game-board"></div>
            <div class="current-hex">
                <div class="hexagon">
                    <div class="top"></div>
                    <div class="main"></div>
                    <div class="bottom"></div>
                </div>
            </div>
            <div class="player-score">
                <div class="player one">
                    <h3 id="player1-name">Player 1</h3>
                    <p id="player1-score">280</p>
                </div>
                <div class="player two">
                    <h3 id="player2-name">Player 2</h3>
                    <p id="player2-score">144</p>
                </div>
            </div>
        </div>
        <div class="leaderboard-area">
            <h1 class="leaderboard-title">Leaderboard</h1>
            
        </div>
    </div>
    
    <script src="hexaria.js"></script>
</body>
</html>
