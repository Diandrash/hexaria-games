<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hexaria Game</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="img/Fear.webp" type="image/x-icon">
</head>
<body>
    <audio src="/audio/main-song.mp3" id="mainAudio"></audio>
    <div class="container-top">
        <div class="left-area">
            <img src="/icons/Home.svg" alt="" onclick="location.href='/'">
            <img src="/icons/Reset.svg" alt="" onclick="location.reload()">
        </div>

        <div class="center-area">
            <h3 class="text-title">Hexaria Game</h3>
        </div>

        <div class="right-area">
            <div class="player-1 player">
                <h3 id="player1-name">Player 1</h3>
                <p id="player1-score">280</p>
            </div>
            <div class="player-2 player">
                <p id="player2-score">280</p>
                <h3 id="player2-name">Player 1</h3>
            </div>
        </div>
    </div>

    <div class="container">
        <div class="board-area">
            <div id="game-board" class="game-board"></div>
            <div class="current-hex">
                <div class="hexagon">
                    <div class="top"></div>
                    <div class="main"></div>
                    <div class="bottom"></div>
                </div>
            </div>
        </div>
        <div class="leaderboard-area">
            <h1 class="leaderboard-title">Leaderboard</h1>
            
        </div>
    </div>
    
    <script src="hexaria.js"></script>
</body>
</html>
