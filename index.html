<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Hexaria</title>
    <link rel="shortcut icon" href="./img/Fear.webp" type="image/x-icon">
    <link rel="stylesheet" href="home.css">
</head>
<body>
    <audio controls autoplay hidden src="/audio/home-audio.mp3" id="mainAudio"></audio>
    <h1 class="game-title">Welcome to Hexaria</h1>
    <h3 class="game-subtitle">Select Versus Mode</h3>

    <div class="container">
        <div class="mode solo-mode" onclick="selectComputerMode()">
            <img src="/img/Computer Icon.png" alt="">
            <h1>Computer</h1>
        </div>
        <div class="mode multi-mode" onclick="selectMultiplayerMode()">
            <img src="/img/Multiplayer Icon.png" alt="">
            <h1>Multiplayer</h1>
        </div>
    </div>

    <script src="/home.js"></script>
</body>
</html>
