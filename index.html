<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hexaria Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h3 class="text-title">Hexaria Game</h3>

    <div class="container">
        <div class="board-area">
            <div id="game-board" class="game-board"></div>
            <div class="current-hex">
                <div class="hexagon">
                    <div class="top"></div>
                    <div class="main"></div>
                    <div class="bottom"></div>
                </div>
            </div>
            <div class="player-score">
                <div class="player one">
                    <h3>Player 1</h3>
                    <p id="player1-score">280</p>
                </div>
                <div class="player two">
                    <h3>Player 2</h3>
                    <p id="player2-score">144</p>
                </div>
            </div>
        </div>
        <div class="leaderboard-area">
            <h1 class="leaderboard-title">Leaderboard</h1>
            
            <div class="leaderboard-details">
                <h1 class="players-name">Player 1 Vs Player 2</h1>
                <div class="score-details">
                    <h1 class="score">48 - 32</h1>
                    <button class="btn-leaderboard">Show Details</button>
                </div>
            </div>
            <div class="leaderboard-details">
                <h1 class="players-name">Player 1 Vs Player 2</h1>
                <div class="score-details">
                    <h1 class="score">48 - 32</h1>
                    <button class="btn-leaderboard">Show Details</button>
                </div>
            </div>
            <div class="leaderboard-details">
                <h1 class="players-name">Player 1 Vs Player 2</h1>
                <div class="score-details">
                    <h1 class="score">48 - 32</h1>
                    <button class="btn-leaderboard">Show Details</button>
                </div>
            </div>
        </div>
    </div>
    
    <script src="hexaria.js"></script>
</body>
</html>
