<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Hexaria</title>
    <link rel="shortcut icon" href="./img/Fear.webp" type="image/x-icon">
    <link rel="stylesheet" href="home.css">
</head>
<body>
    <audio controls autoplay hidden src="/audio/home-audio.mp3" id="mainAudio"></audio>

    <h1 class="game-title">Select Difficulty</h1>
    <div class="container">
        <div class="mode solo-mode" onclick="easyMode()">
            <img src="/img/Easy Icon.png" alt="">
            <h1>Easy</h1>
        </div>
        <div class="mode multi-mode" onclick="mediumMode()">
            <img src="/img/Medium Icon.png" alt="">
            <h1>Medium</h1>
        </div>
        <div class="mode multi-mode" onclick="hardMode()">
            <img src="/img/Hard Icon.png" alt="">
            <h1>Hard</h1>
        </div>
    </div>

    <script src="/home.js"></script>
</body>
</html>
